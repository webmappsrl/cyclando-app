<ion-content class="home-page">
  <div class="container">
    <div class="logo">
      <img src="assets/img/cyclando-logo.png" alt="Cyclando Logo" />
    </div>
    <div class="content">
      <div class="top-content">
        <div class="icon">
          <img src="assets/img/thumbs-up.png" alt="Thumbs Up" />
        </div>
        <h1>{{"Tutto a portata di mano" | cytrans }}</h1>
        <p>
          {{"I tuoi documenti sono sempre disponibili, in qualsiasi momento!" |
          cytrans}}
        </p>
      </div>
      <ion-button expand="block" class="create-account" routerLink="/register"
        >{{"CREA UN NUOVO ACCOUNT" | cytrans}}</ion-button
      >
      <ion-button
        fill="outline"
        expand="block"
        class="login-account"
        routerLink="/login"
        >{{"ACCEDI AL TUO ACCOUNT" | cytrans}}</ion-button
      >
      <small
        >{{"Proseguendo con l'app si acconsente ai" | cytrans}}
        <a href="#">{{'Termini & Condizioni' | cytrans}}</a>.</small
      >
    </div>
  </div>
</ion-content>
