<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">{{
        'Chiudi' | cytrans
      }}</ion-button>
    </ion-buttons>
    <ion-title>{{ trip.route.name | cytrans }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="download()">{{ 'Scarica' | cytrans }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="pdf-container">
    <ngx-extended-pdf-viewer
      #pdfViewer
      *ngIf="trip && trip.route.pdf_url"
      [src]="trip.route.pdf_url"
      [minZoom]="0.1"
      [maxZoom]="3"
      [height]="'calc(100vh - var(--toolbar-min-height))'"
      [handTool]="true"
      [showToolbar]="false"
      [showBorders]="false"
      [showSidebarButton]="false"
      [showFindButton]="false"
      [showPagingButtons]="false"
      [showZoomButtons]="false"
      [showPresentationModeButton]="false"
      [showOpenFileButton]="false"
      [showPrintButton]="false"
      [showDownloadButton]="false"
      [showSecondaryToolbarButton]="false"
      (pdfLoaded)="pdfLoaded()"
      backgroundColor="#fffbf7"
    ></ngx-extended-pdf-viewer>
  </div>
  <ion-loading
    message="{{ 'Caricamento pdf' | cytrans }}"
    [isOpen]="loading$ | async"
  ></ion-loading>
</ion-content>
